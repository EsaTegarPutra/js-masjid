<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Jami Nurul Huda</title>
</head>
<body>
    <canvas id="world" width="1300" height="700" style="border: 1px solid black;">
    </canvas>

    <script>
        let canvas = document.getElementById("world");
        let ctx = canvas.getContext('2d');

        ctx.fillStyle = "green";
        ctx.fillRect(0, canvas.height/2 + 150, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.fillRect(0, canvas.height/2 + 250, canvas.width, canvas.height);


        function createKuba(x, y, r, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, Math.PI, 2 * Math.PI);

            //menutup kuba
            ctx.moveTo(x - r, y);
            ctx.lineTo(x + r, y);

            //garis kuba
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        } 
        
        function createKotak(x, y, width, height, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        }

        function createDoor(x, y, width, height, color){
            createKuba(x, canvas.height / 2 + height, width / 2, color);
            createKotak(x - width / 2, y + height, width, height, color);
        }

        createKotak(canvas.width / 2 - 240, canvas.height / 2 - 330, 1, 100, "black");
        //kubah
        createKuba(canvas.width / 2 - 240, canvas.height/2 - 250, 45, "gold");
        createKuba(canvas.width / 2, canvas.height/2 - 50, 110, "gold");

        //tiang
       
        createKotak(canvas.width / 2 - 280, canvas.height / 2 - 250, 80, 200, "khaki");
        createKotak(canvas.width / 2 - 290, canvas.height / 2 - 210, 100, 20, "green");
        createKotak(canvas.width / 2 - 290, canvas.height / 2 - 250, 100, 15, "green");
        
        //bangunan masjid
        createKotak(canvas.width / 2 - 300, canvas.height / 2 - 20, 600, 200, "khaki");
        createKotak(canvas.width / 2 - 300, canvas.height / 2 - 5, 600, 20, "green");
        createKotak(canvas.width / 2 - 315, canvas.height / 2 
        - 50, 630, 20, "green");
        createKotak(canvas.width / 2 - 306, canvas.height / 2 
        - 30, 612, 10, "green");
       
        //tangga masjid
        createKotak(canvas.width / 2 - 315, canvas.height / 2 + 180, 630, 20, "maroon");
        createKotak(canvas.width / 2 - 325, canvas.height / 2 + 200, 650, 20, "maroon");
        
        //pintu
        createDoor(canvas.width / 2, canvas.height / 2 - 20, 140, 100, "gold");
        createKotak(canvas.width / 2 - 200, canvas.height / 2 - 20, 40, 200, "red");
        createKotak(canvas.width / 2 + 150, canvas.height / 2 - 20, 40, 200, "red");
        

        createKotak(canvas.width / 2 + 300, canvas.height / 2 
        - 10, 300, 40, "khaki");
        createKotak(canvas.width / 2 + 540, canvas.height / 2 
        + 30, 50, 190, "khaki");
        createKotak(canvas.width / 2 + 530, canvas.height / 2 + 180, 70, 20, "maroon");
        createKotak(canvas.width / 2 + 520, canvas.height / 2 + 200, 90, 20, "maroon");

        //langit
        canvas.style.backgroundColor = "skyblue";

        //nama masjid
        ctx.fillStyle = "black";
        ctx.font = "15pt Arial";
        ctx.fillText("Masjid Jami' Nurul Huda", canvas.width / 2 + 325, canvas.height / 2 + 18);

        //lampu jalan
        function lingkaran(x, y, r, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }
        createKotak(canvas.width / 2 - 500, canvas.height / 2 + 200, 50, 10, "maroon");
        createKotak(canvas.width / 2 - 505, canvas.height / 2 + 210, 60, 10, "maroon");
        createKotak(canvas.width / 2 - 483, canvas.height / 2 
        + 80, 15, 120, "khaki");
        createKotak(canvas.width / 2 - 500, canvas.height / 2 + 70, 50, 10, "maroon");
        lingkaran(canvas.width / 2 - 475, canvas.height / 2 + 50, 20, "yellow")

        //matahari
        lingkaran(80, 80, 40, "yellow")
        
        function burung(x,y,r){
            ctx.beginPath();
            ctx.arc(x, y, r, Math.PI, 2 * Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(x + 40 , y, r, Math.PI, 2 * Math.PI);
            ctx.stroke();
        }
        
        burung(canvas.width - 300 , 100, 20)
        burung(canvas.width - 234 , 200, 20)
        burung(canvas.width - 456 , 234, 20)
    </script>
</body>
</html>
